<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱注册</title>
    <link rel="stylesheet" type="text/css" href="zhuce.css">
    <script type="text/javascript" src="zhuce.js"></script>
</head>
<body>
    <div class="divshang"></div>
    <div class="divzhong">
        <form id="form1" name="form1" method="post" action="zhuce.php" onsubmit="validate()">
            <table width="600" align="center" cellspacing="0" cellpadding="0">
            <tr>
                <td class="td1">邮件地址：</td>
                <td class="td2">
                <input type="text" name="emailaddr" id="emailaddr" required pattern="[a-zA-Z][a-zA-Z0-9_]{5,17}"/>@163.com
                <p>6~18个字符，包括字母、数字、下划线，字母开头、字母或数字结尾</p>
                </td>
            </tr>
            <tr>
                <td class="td1">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td> 
                <td class="td2">
                <input type="password" name="psd1" id="psd1" required pattern="[a-zA-Z0-9_!@#$%^&*_]{6,16}"/>
                <p>6~16个字符，区分大小写</p>
                </td>
            </tr>
            <tr>
                <td class="td1">确认密码：</td>
                <td class="td2">
                <input type="password" name="psd2" id="psd2" />
                <p>请再次输入密码</p>
                </td>
            </tr>
            <tr>
                <td class="td1">手机号码：</td>
                <td class="td2">
                <input name="phoneno" id="phoneno" pattern="1[3|5|7|8][0-9]{9}"/>
                <p>密码遗忘或被盗时，可通过手机短信取回密码</p>
                </td>
            </tr>
            <tr>
                <td class="td1">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</td>
                <td class="td2">
                <input type="text" name="useryzm" id="useryzm"/>
                <img src="yzm.php" name="yzm" id="yzm" align="top">
                <p>请输入图片中的字符 <span onclick="yzmupdate()">看不清楚？换一张</span></p>
                </td>
            </tr>
            <tr>
                <td class="td1">&nbsp;</td>
                <td class="td2">
                <input type="submit" value="立即注册"/>
                </td>
            </tr>
            </table>
        </form>
    </div>
  <div class="divxia"></div>
</body>
</html>
